<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amantes FC © - Apuestas Velada</title>
  <link rel="icon" type="image/png" href="si.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;

      background: linear-gradient(-45deg, #ff007f, #000000, #ff4da6, #1a1a1a);
      background-size: 400% 400%;
      animation: moverFondo 10s ease infinite;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .banner img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-bottom: 5px solid #ff007f; /* decoración opcional */
    }

    .fight-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      flex-wrap: wrap;
      gap:10px;
    }

    .fighter {
      flex: 1;
      text-align: center;
      margin: 10px;
    }

    .fighter img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid white;
    }

    .vs img {
      width: 150px;
      height: auto;
      margin: 0 20px;
    }

    .multiplier {
      font-size: 20px;
      margin: 10px 0;
    }

    .bet-button {
      padding: 10px 20px;
      background: #ff007f;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .bet-button:hover {
      background: #ff4da6;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
    }

    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .counter button {
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
    }

    input {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #555;
    }
    

  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="img/vekada.png" alt="Banner Velada">
  </div>

  <!-- Peleadores Fila 1 -->
  <div class="fight-row">
    <div class="fighter">
      <img src="img/eze.png" alt="GLOVIS">
      <h3>GLOVIS</h3>
        <p class="descripcion">1.79 m<br>67 kg</p>
      <div class="multiplier">x1.0</div>
      <button class="bet-button" onclick="abrirModal('GLOVIS', 1.0)">Apostar</button>
    </div>
    <div class="vs">
      <img src="img/vs.gif" alt="VS">
    </div>
    <div class="fighter">
      <img src="img/XOP.png" alt="XOP">
      <h3>XOP</h3>
        <p class="descripcion">1.94 m<br>78 kg</p>
      <div class="multiplier">x1.0</div>
      <button class="bet-button" onclick="abrirModal('XOP', 1.0)">Apostar</button>
    </div>
  </div>

  <!-- Peleadores Fila 2 -->
  <div class="fight-row">
    <div class="fighter">
      <img src="img/peleador3.jpg" alt="??">
      <div class="multiplier">x1.5</div>
      <button class="bet-button" onclick="abrirModal('Peleador 3', 1.5)">Apostar</button>
    </div>
    <div class="vs">
      <img src="img/vs.gif" alt="VS">
    </div>
    <div class="fighter">
      <img src="img/peleador4.jpg" alt="??">
      <div class="multiplier">x3.0</div>
      <button class="bet-button" onclick="abrirModal('Peleador 4', 3.0)">Apostar</button>
    </div>
  </div>

  <!-- Modal de apuesta -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p>¿Realmente quieres apostar a este luchador?<br>
      Ten en cuenta que no hay vuelta atrás, tendrás que pagar a Amantes FC©</p>
      
      <div class="counter">
        <button onclick="cambiarCantidad(-1)">-</button>
        <span id="cantidad">1</span>
        <button onclick="cambiarCantidad(1)">+</button>
      </div>
      
      <input type="text" id="nombre" placeholder="Tu nombre">
      
      <button onclick="confirmarApuesta()">Confirmar apuesta</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let cantidad = 1;
    let peleador = "";
    let cuota = 1;

    function abrirModal(nombre, multiplicador) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").innerText = "Apuesta por " + nombre;
      peleador = nombre;
      cuota = multiplicador;
      cantidad = 1;
      document.getElementById("cantidad").innerText = cantidad;
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function cambiarCantidad(num) {
      cantidad = Math.max(1, cantidad + num);
      document.getElementById("cantidad").innerText = cantidad;
    }

    async function confirmarApuesta() {
      let nombre = document.getElementById("nombre").value;
      if (nombre.trim() === "") {
        alert("Debes poner tu nombre");
        return;
      }

      let datos = {
        nombre: nombre,
        peleador: peleador,
        cantidad: cantidad,
        cuota: cuota
      };

      try {
        await fetch("TU_URL_DEL_SCRIPT", {  // <- Reemplaza por la URL de tu Google Script
          method: "POST",
          body: JSON.stringify(datos),
          headers: { "Content-Type": "application/json" }
        });
        alert(`✅ ${nombre} ha apostado ${cantidad}€ a ${peleador} (cuota x${cuota})`);
      } catch (e) {
        alert("❌ Error al enviar la apuesta");
      }

      cerrarModal();
    }
  </script>

</body>
</html>
