<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amantes FC © - Apuestas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
    }
    header img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .peleadores {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
    }
    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .counter button {
      padding: 5px 10px;
      font-size: 18px;
    }
    input {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header>
    <img src="banner.jpg" alt="Banner Amantes FC">
  </header>

  <!-- Peleadores -->
  <section class="peleadores">
    <div class="card">
      <img src="peleador1.jpg" alt="Peleador 1">
      <h3>Peleador 1</h3>
      <p>Cuota: x1.2</p>
      <button onclick="abrirModal('Peleador 1', 1.2)">Apostar</button>
    </div>
    <div class="card">
      <img src="peleador2.jpg" alt="Peleador 2">
      <h3>Peleador 2</h3>
      <p>Cuota: x2.0</p>
      <button onclick="abrirModal('Peleador 2', 2.0)">Apostar</button>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p>¿Realmente quieres apostar a este luchador?<br>
      Ten en cuenta que no hay vuelta atrás, tendrás que pagar a Amantes FC©</p>
      
      <div class="counter">
        <button onclick="cambiarCantidad(-1)">-</button>
        <span id="cantidad">1</span>
        <button onclick="cambiarCantidad(1)">+</button>
      </div>
      
      <input type="text" id="nombre" placeholder="Tu nombre">
      
      <button onclick="confirmarApuesta()">Confirmar apuesta</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let cantidad = 1;
    let peleador = "";
    let cuota = 1;

    function abrirModal(nombre, multiplicador) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").innerText = "Apuesta por " + nombre;
      peleador = nombre;
      cuota = multiplicador;
      cantidad = 1;
      document.getElementById("cantidad").innerText = cantidad;
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function cambiarCantidad(num) {
      cantidad = Math.max(1, cantidad + num);
      document.getElementById("cantidad").innerText = cantidad;
    }

    function confirmarApuesta() {
      let nombre = document.getElementById("nombre").value;
      if (nombre.trim() === "") {
        alert("Debes poner tu nombre");
        return;
      }
      alert(`✅ ${nombre} ha apostado ${cantidad}€ a ${peleador} (cuota x${cuota})`);
      cerrarModal();
      // Aquí podrías enviar los datos a Google Sheets si quieres
    }
  </script>

</body>
</html>
